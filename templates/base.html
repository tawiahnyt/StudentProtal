<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Styles.CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-body-tertiary">

    <nav class="navbar navbar-light bg-light">
        <div class="">
            <a class="navbar-brand btn p-0 m-0" href="#">
                <img src="/static/images/image.png" width="90%" alt="">
            </a>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
    <hr>

    <!-- Footer -->
    <footer>
        <div class="container-fluid" style="width: 50%;">
            <div class="row">
                <div class="col-lg-6">
                    <img src="/static/images/logo.png" width="40px" alt="">
                    <p style="font-size: 11px;">2022 All Rights Reserved. Ghana Communication Technology University
                        (GCTU) </p>
                </div>
                <div class="col-lg-3">
                    <p>
                        <a href="">GCTU Online</a>
                    </p>
                    <p>
                        <a href="">Learning Platform</a>
                    </p>
                    <p>
                        <a href="">Library</a>
                    </p>
                </div>
                <div class="col-lg-3">
                    <p>
                        <a href="">News</a>
                    </p>
                    <p>
                        <a href="">Programmes</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
